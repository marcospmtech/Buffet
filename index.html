<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="data/logo/logo.png" type="image/png">
    <title>MPM Buffet</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lavishly+Yours&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-grid">
            <img src="data/logo/logo.png" alt="MPM Buffet">
        </div>

        <div class="pag-grid">
            <h1>Home</h1>
            <h2>Nossos Buffet</h2>
            <h2>Nossos Serviços</h2>
            <h2>Famosos</h2>
            <h2>Contato</h2>
        </div>
    </header>

    <main>
        <div class="text-grid">
            <p class="title-text">Transforme Qualquer Local Numa Festa</p>
            <button class="contact">
                Entre em Contato
            </button>
        </div>

        <div class="desc">
            <div class="desc-text-grid">
                <img src="data/icons/chef.png" alt="Chef">
                <p class="title-desc">Nossos Buffet</p>
                <p class="text-desc">Mais que comida, criamos momentos únicos.<br>Sabor, carinho e celebração em cada detalhe.</p>
            </div>

            <div class="desc-img-grid">
                <img src="data/img/family_0.png" alt="family" class="desc-img">
                <img src="data/img/family_1.png" alt="family" class="desc-img">
                <img src="data/img/family_2.png" alt="Family" class="desc-img">
            </div>
        </div>
    </main>
</body>
</html>
